<!DOCTYPE html>
<html>
<body>
  <script>
    fetch('https://shogun321.github.io/ClockApi/api/time')
      .then(response => response.json())
      .then(data => {
        console.log('Current time:', data.time);
      })
      .catch(error => {
        console.error('Error:', error);
      });
  </script>
</body>
</html>
